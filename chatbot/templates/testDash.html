<!DOCTYPE html>
<html>
<head>
    <title>Discount Effectiveness Predictor</title>
</head>
<body>
    <h1>Enter Discount Data</h1>
    <form action="/predict" method="post">
        <label>Discount Offered ($):</label><br>
        <input type="number" step="0.01" name="discountoffered" required><br><br>

        <label>Discount Used ($):</label><br>
        <input type="number" step="0.01" name="discountused" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
        <p>{{ predicted_dollars }}</p>
    {% endif %}
</body>
</html>
