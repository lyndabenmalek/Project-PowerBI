        <section class="page-section" id="cluster">

            <div class="container">
              <div class="text-center">
                <h2 class="section-heading text-uppercase">product's cluster</h2>
                <h3 class="section-subheading text-muted">
                    Enter the product features to get its cluster.

              </div>
              <form  id="contactForm" data-sb-form-api-token="API_TOKEN">

                  <div class="col-md-4">

                  </div>
                </div>
                <div id="clusterResult" class="text-center mb-3"></div>
                <div class="text-center">

          <!-- Recommendation Section -->
        <section class="page-section" id="#recommendation">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Recomondation system</h2>
                    <h3 class="section-subheading text-muted">Recomonded product</h3>
                </div>
                
                <div class="row g-3">
                    <div class="col-md-8">
                        <div class="position-relative">
                            <input type="text" 
                                   id="productInput" 
                                   class="form-control form-control-lg"
                                   placeholder="Enter the name product...">
                            <div id="typeaheadResults" class="typeahead-list"></div>
                        </div>
                    </div>
                    
                    <div class="col-md-2">
                        <input type="number" 
                               id="recommendationCount" 
                               class="form-control form-control-lg"
                               value="5" 
                               min="1" 
                               max="10">
                    </div>
                    
                    <div class="col-md-2">
                        <button id="recommendBtn" class="btn btn-primary btn-lg w-100">
                            search
                        </button>
                    </div>
                </div>

                <div id="loading" class="text-center my-5" style="display: none;">
                    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
                    <p class="mt-2">pending...</p>
                </div>

                <div id="resultsSection" class="mt-4" style="display: none;">
                    <h4 class="mb-3">Searched product : <span id="searchedProduct"></span></h4>
                    <div id="recommendationsContainer" class="row g-4"></div>
                </div>

                <div id="errorAlert" class="alert alert-danger mt-4" style="display: none;"></div>
            </div>
        </section>
        

          <!-- //recomondation -->
          <script>
            // Script de recommandation
            const productInput = document.getElementById('productInput');
            const typeaheadResults = document.getElementById('typeaheadResults');
            let currentRequest = null;

            productInput.addEventListener('input', async (e) => {
                const query = e.target.value.toLowerCase();
                if (query.length < 2) {
                    typeaheadResults.style.display = 'none';
                    return;
                }

                if (currentRequest) {
                    currentRequest.abort();
                }

                currentRequest = new AbortController();
                
                try {
                    const response = await fetch('/search-products', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ query }),
                        signal: currentRequest.signal
                    });
                    
                    const results = await response.json();
                    showTypeahead(results);
                } catch (err) {
                    if (err.name !== 'AbortError') {
                        console.error('Erreur de recherche :', err);
                    }
                }
            });

            function showTypeahead(results) {
                typeaheadResults.innerHTML = results
                    .map(product => `
                        <div class="typeahead-item" data-name="${product.name}">
                            ${product.name}
                        </div>
                    `).join('');
                
                typeaheadResults.style.display = results.length ? 'block' : 'none';
                
                document.querySelectorAll('.typeahead-item').forEach(item => {
                    item.addEventListener('click', () => {
                        productInput.value = item.dataset.name;
                        typeaheadResults.style.display = 'none';
                    });
                });
            }

            document.getElementById('recommendBtn').addEventListener('click', async () => {
                const productName = productInput.value.trim();
                const topN = document.getElementById('recommendationCount').value;

                document.getElementById('loading').style.display = 'block';
                document.getElementById('errorAlert').style.display = 'none';
                document.getElementById('resultsSection').style.display = 'none';

                try {
                    const response = await fetch('/recom', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            product_name: productName,
                            top_n: topN
                        })
                    });

                    const data = await response.json();

                    if (data.status === 'success') {
                        document.getElementById('searchedProduct').textContent = data.input_product;
                        displayRecommendations(data.recommendations);
                        document.getElementById('resultsSection').style.display = 'block';
                    } else {
                        showError(data.message);
                    }
                } catch (error) {
                    showError('Erreur de connexion au serveur');
                } finally {
                    document.getElementById('loading').style.display = 'none';
                }
            });

            function displayRecommendations(recommendations) {
                const container = document.getElementById('recommendationsContainer');
                container.innerHTML = recommendations.map(rec => `
                    <div class="col-md-4">
                        <div class="card h-100 shadow-sm recommendation-card">
                            <div class="card-body">
                                <h5 class="card-title">${rec['Nom du produit']}</h5>
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Prix :</span>
                                    <span class="text-primary">${rec.Prix} €</span>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span>Note :</span>
                                    <span class="badge bg-success">${rec.Note}/5</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            function showError(message) {
                const errorDiv = document.getElementById('errorAlert');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        </script>



          <script>
            // Fonction de renommage des clusters
            function renameClusters(clusterLabel) {
              if (clusterLabel === 0 || clusterLabel === 1) {
                return 'Top Produits';
              } else if (clusterLabel === 3) {
                return 'Produits Avec bonne réputation';
              } else if (clusterLabel === 2) {
                return 'Produits Faible Qualité';
              } else {
                return 'Inconnu';
              }
            }
        
            // Gestion du submit : appel à /predict_cluster
            document.getElementById('clusterForm').addEventListener('submit', function(e) {
              e.preventDefault();
              const payload = {
                product_name: document.getElementById('productName').value,
                Note: document.getElementById('Note').value,
                Prix: document.getElementById('Prix').value
              };
              fetch('/predict_cluster', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
              })
              .then(resp => resp.json())
              .then(data => {
                if (data.cluster !== undefined) {
                  const productType = renameClusters(data.cluster);
                  document.getElementById('clusterResult').innerText = 
                    'Produit « ' + payload.product_name + ' » → ' + productType;
                } else {
                  document.getElementById('clusterResult').innerText =
                    'Erreur : ' + (data.error || 'réponse invalide');
                }
              })
              .catch(err => {
                document.getElementById('clusterResult').innerText =
                  'Erreur lors de la requête : ' + err;
              });
            });
        </script>
