<section class="page-section bg-light" id="portfolio">
  <div class="container">
    <div class="text-center">
      <h2 class="section-heading text-uppercase">decision-makers</h2>
      <h3 class="section-subheading text-muted">Members of decision-makers.</h3>
    </div>
    <div class="row">
      <div class="col-lg-4 col-sm-6 mb-4" *ngFor="let item of portfolioItems">
        <div class="portfolio-item">
          <a class="portfolio-link" data-bs-toggle="modal">
            <img class="img-fluid" [src]="item.image" />
          </a>
          <div class="portfolio-caption">
            <div class="portfolio-caption-heading">{{ item.title }}</div>
            <div class="portfolio-caption-subheading text-muted">{{ item.subtitle }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
