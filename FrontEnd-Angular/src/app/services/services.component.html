<section class="page-section bg-light" id="services">
  <div class="container">
    <div class="text-center">
      <h2 class="section-heading text-uppercase">Our Services</h2>
      <p class="text-muted">We offer a range of services designed to improve business performance and customer satisfaction.</p>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-6 mb-4" *ngFor="let service of services">
        <div class="service-item">
          <i [class]="service.icon"></i>
          <h4 class="service-heading text-uppercase">{{ service.title }}</h4>
          <p class="text-muted">{{ service.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
