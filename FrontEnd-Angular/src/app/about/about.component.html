<section class="page-section" id="about">
  <div class="container">
    <div class="text-center">
      <h2 class="section-heading text-uppercase">About</h2>
      <h3 class="section-subheading text-muted">Discover Smart Metrics and our Vision360Â° project.</h3>
    </div>
    <ul class="timeline">
      <li [ngClass]="{'timeline-inverted': item.inverted}" *ngFor="let item of timelineItems">
        <div class="timeline-image">
          <img class="rounded-circle img-fluid" [src]="item.imageSrc" alt="..." />
        </div>
        <div class="timeline-panel">
          <div class="timeline-heading">
            <h4>{{ item.date }}</h4>
            <h4 class="subheading">{{ item.title }}</h4>
          </div>
          <div class="timeline-body">
            <p class="text-muted">{{ item.description }}</p>
          </div>
        </div>
      </li>
      <li class="timeline-inverted">
        <div class="timeline-image">
          <h4>
            Be Part
            <br />
            Of Our
            <br />
            Story!
          </h4>
        </div>
      </li>
    </ul>
  </div>
</section>
